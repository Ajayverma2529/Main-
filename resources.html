<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="./templates/dist/styles/main.css">
    <link rel="stylesheet" href="./templates/dist/styles/plugins.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="icon" href="../favicon.ico" type="image/png">
    <title>Ajay</title>
</head>
<body>
    <section class="text-with-images">
        <div class="bg-img">
            <img src="/ajayverma/templates/assets/images/lady-with-laptop.png" alt="lady with laptop">
        </div>
        <div class="container">
            <div class="content-wrap">
                <h1>ALL Sliders</h1>
            </div>
        </div>
    </section>
<section class="col-three-grids">
    <div class="container">
        <div class="outer">
            <div class="select-box">
                <div class="select-field">
                    <span class="select-text">By Content Type</span>
                </div>
                <ul class="list">
                    <li class="option" data-val=""><span>all</span></li>
                    <li class="option" data-val="blog"><span>Blog</span></li>
                    <li class="option" data-val="podcast">
                        <span>Podcast</span>
                    </li>
                    <li class="option" data-val="datasheet">
                        <span>Data Sheet</span>
                    </li>
                    <li class="option" data-val="case-study">
                        <span>Case Studies</span>
                    </li>
                    <li class="option" data-val="video">
                        <span>Video</span>
                    </li>
                </ul>
            </div>
            <div class="select-box">
                <div class="select-field">
                    <span class="select-text">Type</span>
                </div>
                <ul class="list">
                    <li class="option" data-val=""><span>Blog</span></li>
                    <li class="option" data-val="nnn"><span>page</span></li>
                    <li class="option" data-val="title">
                        <span>Title</span>
                    </li>
                    <li class="option" data-val="ajay">
                        <span>Ajay</span>
                    </li>
                    <li class="option" data-val="anshu">
                        <span>Anshu</span>
                    </li>
                    <li class="option" data-val="dish">
                        <span>dish</span>
                    </li>
                </ul>
            </div>
            <div class="input-wrapper">
                <input type="text" placeholder="Search" name="search" class="input-field" aria-label="search"/>
            </div>
        </div>
        <div class="column-wrapper">

        </div>
        <div class="pagination-button">
            <div class="inner-wrapper">
                <ul id="pagination">
                    <li class="prev"></li>
                    <li><a href="#" class="active">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">...</a></li>
                    <li><a href="#">7</a></li>
                    <li class="next active"></li>
                </ul>
            </div>
        </div>
    </div>
</section>


<script src="./templates/dist/scripts/jquery_min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="./templates/dist/scripts/main.js"></script>
<script src="./templates/dist/scripts/plugins.js"></script>
</body>
</html>
